name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish -c Release -o DemoCICD .\DemoCICD
    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./DemoCICD/* C:/inetpub/wwwroot/DemoCICD -Recurse -Force
        iisreset /start
