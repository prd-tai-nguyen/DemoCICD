name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish -c Release -o ./DemoCICD DemoCICD.sln -r win10-x64 --self-contained true

  deploy-server-01:
    needs: build
    name: Deploy 01
    runs-on: self-hosted
    
    steps:
      - name: Deploy to IIS
        run: |
          Copy-Item ./DemoCICD/bin/Release/net6.0 C:/inetpub/wwwroot/DemoCICD -Recurse -Force
